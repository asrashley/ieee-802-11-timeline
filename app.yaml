application: ieee-802-11-timeline
version: 4
runtime: python27
api_version: 1
threadsafe: true
default_expiration: '365d'

builtins:
- remote_api: on
- deferred: on

#inbound_services:
#- warmup

libraries:
- name: django
  version: latest

handlers:
- url: /remoteapi.*
  script: google.appengine.ext.remote_api.handler.app
  login: admin
- url: /_ah/queue/deferred
  script: djangoappengine.deferred.handler.application
  login: admin
- url: /media/admin
  static_dir: django/contrib/admin/static/
- url: /static/admin
  static_dir: django/contrib/admin/static/
- url: /media
  static_dir: media/
  expiration: 1d
- url: /favicon.ico
  static_files: media/images/favicon.ico
  upload: media/images/favicon.ico
- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt
  secure: optional
  expiration: '0'
- url: /.*
  script: djangoappengine.main.application

admin_console:
  pages:
  - name: Django Admin
    url: /admin

pagespeed:
  enabled_rewriters:
  - MinifyCss
  - CollapseWhitespace
